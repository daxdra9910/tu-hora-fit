<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="header-title">
      <ion-icon name="flash" class="energy-icon"></ion-icon>
      EnergIA
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="clearChat()" fill="clear">
        <ion-icon name="refresh" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #content class="energy-content">
  <div *ngFor="let message of messages" class="message-wrapper" [ngClass]="message.sender">

    <div class="message-bubble"
         [ngClass]="{
           'energy-bubble': message.sender === 'bot',
           'user-bubble': message.sender === 'user'
         }">

      <!-- Bot Avatar y Nombre -->
      <div class="message-header" *ngIf="message.sender === 'bot'">
        <ion-avatar class="bot-avatar">
          <img src="assets/images/chatbot.png" alt="EnergIA">
        </ion-avatar>
        <div class="message-sender">EnergIA</div>
      </div>

      <!-- Contenido del mensaje -->
      <div class="message-text" [innerHTML]="formatMessage(message.text)"></div>

      <!-- Botones de acceso rÃ¡pido -->
      <div class="quick-replies" *ngIf="message.quickReplies">
        <ion-button
          *ngFor="let option of message.quickReplies"
          (click)="sendQuickReply(option)"
          class="energy-option"
          fill="solid"
          shape="round"
          color="secondary">
          <ion-icon slot="start" [name]="getIconForOption(option)"></ion-icon>
          {{ option }}
        </ion-button>
      </div>

    </div>
  </div>
</ion-content>

<ion-footer class="energy-footer">
  <ion-toolbar>
    <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
      <ion-item lines="none" class="input-item">
        <ion-input
          #messageInput
          formControlName="message"
          placeholder="Escribe tu mensaje..."
          type="text"
          class="energy-input"
          autocomplete="off">
        </ion-input>
        <ion-button type="submit" fill="clear" color="primary">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </form>
  </ion-toolbar>
</ion-footer>
