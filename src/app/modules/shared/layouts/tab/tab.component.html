 <ion-menu side="end" menuId="optionsMenu" contentId="tabs-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="block" (click)="navigateTo('/admin/customers')">
      <ion-icon slot="start" name="people-outline"></ion-icon>
      Administrar clientes
    </ion-button>
    <ion-button expand="block" (click)="navigateTo('/admin/classes')">
      <ion-icon slot="start" name="calendar-outline"></ion-icon>
      Administrar clases
    </ion-button>
    <ion-button expand="block" (click)="navigateTo('/admin/inventory')">
      <ion-icon slot="start" name="barbell-outline"></ion-icon>
      Administrar inventario
    </ion-button>
    <ion-button expand="block" (click)="navigateTo('/admin/employees')">
      <ion-icon slot="start" name="people-outline"></ion-icon>
      Administrar empleados
    </ion-button>
     <ion-button expand="block" (click)="navigateTo('/admin/schedule')">
      <ion-icon slot="start" name="time-outline"></ion-icon>
      Administrar horarios
    </ion-button>
    <ion-button color="danger" expand="block" (click)="onLogout()" class="ion-margin-top">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Salir de la aplicación
    </ion-button>
  </ion-content>
</ion-menu>

<ion-tabs id="tabs-content">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="users">
      <ion-icon name="person-outline"></ion-icon>
      Usuarios
    </ion-tab-button>
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      Home
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon name="calendar-outline"></ion-icon>
      Calendario
    </ion-tab-button>
    <ion-tab-button (click)="openOptionsMenu()">
      <ion-icon name="menu-outline"></ion-icon>
      Menú
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
