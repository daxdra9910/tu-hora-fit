<ion-header>
  <ion-toolbar>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar
    placeholder="Buscar cliente"
    [debounce]="1000"
  ></ion-searchbar>
  <ion-button expand="full" class="ion-align-items-center">
    <ion-icon icon="add-outline" class="ion-margin-end"></ion-icon>
    Agregar cliente
  </ion-button>
  @if (users.length > 0) {
    <ion-list class="ion-margin-top">
      @for (user of users; track user.uid) {
        <ion-item-sliding>
          <ion-item lines="none">
            <ion-avatar slot="start">
              <ion-img src="https://placehold.co/500x500" [alt]="'Avatar de ' + user.displayName"></ion-img>
            </ion-avatar>
            <ion-label>
              {{ user.displayName }}
            </ion-label>
          </ion-item>

          <ion-item-options>
            <ion-item-option color="secondary" >
              <ion-icon name="eye-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
            <ion-item-option color="warning">
              <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger">
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      }
    </ion-list>
  }
</ion-content>
