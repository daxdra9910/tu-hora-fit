<ion-header>
  <ion-toolbar>
    <ion-title>Empleados</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCreate()">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="Buscar empleado"
    [debounce]="300"
    (ionInput)="handleInput($event)"
    animated="true">
  </ion-searchbar>

  <ng-container *ngIf="employees.length > 0; else noEmployees">
    <ion-list>
      <ion-item-sliding *ngFor="let emp of employees">
        <ion-item lines="full">
          <ion-avatar slot="start">
            <img [src]="emp.imageURL || 'https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png'" alt="Empleado" />
          </ion-avatar>

          <ion-label>
            <p class="ion-no-margin"><strong>Nombre:</strong> {{ emp.name }}</p>
            <p class="ion-no-margin"><strong>Cargo:</strong> {{ emp.role }}</p>
            <p class="ion-no-margin"><strong>Tel√©fono:</strong> {{ emp.phone }}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="warning" (click)="openEdit(emp)">
            <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="openDelete(emp)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>

  <ng-template #noEmployees>
    <ion-text class="ion-text-center ion-margin-top" color="medium">
      <p>No hay empleados registrados.</p>
    </ion-text>
  </ng-template>

  <!-- Modales -->
  <app-create-employee
    [isOpen]="isCreating"
    (isOpenChange)="closeCreate()">
  </app-create-employee>

  <app-modify-employee
    [isOpen]="isEditing"
    [employeeData]="selectedEmployee"
    (isOpenChange)="closeEdit()">
  </app-modify-employee>

  <app-delete-employee
    [isOpen]="isDeleting"
    [employeeData]="selectedEmployee"
    (isOpenChange)="closeDelete()">
  </app-delete-employee>
</ion-content>
