<ion-header>
  <ion-toolbar>
    <ion-title>Clases</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCreate()">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="Buscar clase"
    [debounce]="300"
    (ionInput)="handleInput($event)"
    animated="true">
  </ion-searchbar>

  <ng-container *ngIf="classes.length > 0; else noClases">
    <ion-list #classList>
      <ion-item-sliding *ngFor="let cls of classes; trackBy: trackById">
        <ion-item lines="full">
          <ion-avatar slot="start">
            <img [src]="cls.imageURL || 'https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png'" alt="Clase" />
          </ion-avatar>

          <ion-label>
            <p class="ion-no-margin"><strong>{{ cls.name }}</strong> </p>
            <p class="ion-no-margin">{{ cls.description }}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="warning" (click)="openEdit(cls)">
            <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="openDelete(cls)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>

  <ng-template #noClases>
    <ion-text class="ion-text-center ion-margin-top" color="medium">
      <p>No hay clases registradas.</p>
    </ion-text>
  </ng-template>

  <!-- Modales -->
  <app-create-class
    [isOpen]="isCreating"
    (isOpenChange)="closeCreate()">
  </app-create-class>

  <app-modify-class
    [isOpen]="isEditing"
    [classData]="selectedClass"
    (isOpenChange)="closeEdit()">
  </app-modify-class>

  <app-delete-class
    [isOpen]="isDeleting"
    [classData]="selectedClass"
    (isOpenChange)="closeDelete()">
  </app-delete-class>
</ion-content>
