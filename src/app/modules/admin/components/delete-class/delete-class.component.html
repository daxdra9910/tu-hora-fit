<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Eliminar clase</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="toggleOpen()">
            Cancelar
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <p>¿Estás seguro que deseas eliminar esta clase?</p>

      <ion-button expand="block" color="danger" (click)="confirmDelete()">
        Eliminar definitivamente
      </ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
