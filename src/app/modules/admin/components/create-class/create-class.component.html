<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-content>
      <ion-header>
        <ion-toolbar>
          <ion-title>Crear Clase</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="toggleOpen()">
              <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <ion-list lines="none">

          <!-- Nombre -->
          <ion-item>
            <ion-input
              label="Nombre"
              labelPlacement="floating"
              formControlName="name"
              type="text"
              placeholder="Nombre de la clase">
            </ion-input>
          </ion-item>

          <!-- Descripción -->
          <ion-item>
            <ion-input
              label="Descripción"
              labelPlacement="floating"
              formControlName="description"
              type="text"
              placeholder="Descripción de la clase">
            </ion-input>
          </ion-item>

          <!-- Imagen -->
          <ion-item>
            <ion-label>Foto</ion-label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*" />
          </ion-item>

          <!-- Vista previa -->
          <ion-item *ngIf="imagePreview">
            <ion-avatar slot="start">
              <img [src]="imagePreview" alt="Vista previa de la clase" />
            </ion-avatar>
          </ion-item>

        </ion-list>

        <ion-button expand="block" type="submit" [disabled]="formGroup.invalid">
          Guardar
        </ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
