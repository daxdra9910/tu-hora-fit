<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-content>
      <ion-header>
        <ion-toolbar>
          <ion-title>Crear Clase</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="toggleOpen()">
              <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <ion-list lines="none">

          <!-- Nombre -->
          <ion-item>
            <ion-input
              label="Nombre"
              labelPlacement="floating"
              formControlName="name"
              type="text"
              placeholder="Nombre de la clase">
            </ion-input>
          </ion-item>

          <!-- Instructor -->
          <ion-item>
            <ion-select
              label="Instructor"
              labelPlacement="floating"
              formControlName="instructor"
              placeholder="Selecciona un instructor"
              interface="popover">
              <ion-select-option *ngFor="let instructor of instructors" [value]="instructor.uid">
                {{ instructor.displayName }}
              </ion-select-option>
            </ion-select>
          </ion-item>

          <!-- Capacidad -->
          <ion-item>
            <ion-input
              label="Capacidad"
              labelPlacement="floating"
              formControlName="capacity"
              type="number"
              min="1"
              placeholder="Cantidad m치xima de cupos">
            </ion-input>
          </ion-item>

          <!-- Hora de inicio -->
          <ion-item>
            <ion-input
              label="Hora de inicio"
              labelPlacement="floating"
              formControlName="startTime"
              type="time">
            </ion-input>
          </ion-item>

          <!-- Hora de fin -->
          <ion-item>
            <ion-input
              label="Hora de fin"
              labelPlacement="floating"
              formControlName="endTime"
              type="time">
            </ion-input>
          </ion-item>

          <!-- Duraci칩n -->
          <ion-item>
            <ion-input
              label="Duraci칩n"
              labelPlacement="floating"
              formControlName="duration"
              type="text"
              readonly
              placeholder="Se calcula autom치ticamente">
            </ion-input>
          </ion-item>

          <!-- Imagen -->
          <ion-item>
            <ion-label>Foto</ion-label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*" />
          </ion-item>

          <!-- Vista previa -->
          <ion-item *ngIf="formGroup.get('imageURL')?.value">
            <ion-avatar slot="start">
              <img [src]="formGroup.get('imageURL')?.value" alt="Vista previa de la clase" />
            </ion-avatar>
          </ion-item>

        </ion-list>

        <ion-button expand="block" type="submit" [disabled]="formGroup.invalid">
          Guardar
        </ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
