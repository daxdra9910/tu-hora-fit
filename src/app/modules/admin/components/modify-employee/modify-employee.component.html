<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Editar Empleado</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="toggleOpen()">
            <ion-icon icon="close" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <ion-list lines="none">
          <!-- Nombre -->
          <ion-item>
            <ion-input label="Nombre" labelPlacement="floating" formControlName="name" type="text"></ion-input>
          </ion-item>

          <!-- Cargo -->
          <ion-item>
            <ion-input label="Cargo" labelPlacement="floating" formControlName="role" type="text"></ion-input>
          </ion-item>

          <!-- Teléfono -->
          <ion-item>
            <ion-input label="Teléfono" labelPlacement="floating" formControlName="phone" type="tel"></ion-input>
          </ion-item>

          <!-- Correo electrónico -->
          <ion-item>
            <ion-input label="Correo electrónico" labelPlacement="floating" formControlName="email" type="email"></ion-input>
          </ion-item>

          <!-- Imagen -->
          <ion-item lines="none">
            <ion-label>Imagen</ion-label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*" style="margin-left: 1rem;" />
          </ion-item>

          <!-- Vista previa -->
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img [src]="imagePreview" alt="Vista previa" style="object-fit: cover;" />
            </ion-avatar>
          </ion-item>
        </ion-list>

        <ion-button expand="block" type="submit" [disabled]="formGroup.invalid">
          Guardar cambios
        </ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
