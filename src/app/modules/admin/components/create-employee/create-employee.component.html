<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-content>
      <ion-header>
        <ion-toolbar>
          <ion-title>Crear Empleado</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="toggleOpen()">
              <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <ion-list lines="none">

          <!-- Nombre -->
          <ion-item>
            <ion-input
              label="Nombre"
              labelPlacement="floating"
              formControlName="name"
              type="text"
              placeholder="Nombre del empleado">
            </ion-input>
          </ion-item>

          <!-- Cargo -->
          <ion-item>
            <ion-input
              label="Cargo"
              labelPlacement="floating"
              formControlName="role"
              type="text"
              placeholder="Cargo del empleado">
            </ion-input>
          </ion-item>

          <!-- Teléfono -->
          <ion-item>
            <ion-input
              label="Teléfono"
              labelPlacement="floating"
              formControlName="phone"
              type="tel"
              placeholder="Número de contacto">
            </ion-input>
          </ion-item>

          <!-- Correo electrónico -->
          <ion-item>
            <ion-input
              label="Correo electrónico"
              labelPlacement="floating"
              formControlName="email"
              type="email"
              placeholder="Correo electrónico del empleado">
            </ion-input>
          </ion-item>

          <!-- Foto -->
          <ion-item>
            <ion-label>Foto</ion-label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*" />
          </ion-item>

          <!-- Vista previa -->
          <ion-item *ngIf="imagePreview">
            <ion-avatar slot="start">
              <img [src]="imagePreview" alt="Vista previa del empleado" style="object-fit: cover;" />
            </ion-avatar>
          </ion-item>

        </ion-list>

        <ion-button expand="block" type="submit" [disabled]="formGroup.invalid">
          Guardar
        </ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
