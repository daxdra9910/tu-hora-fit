<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Editar Inventario</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="toggleOpen()">
            <ion-icon name="close" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <ion-list lines="none">

          <!-- Nombre -->
          <ion-item>
            <ion-input
              label="Nombre del equipo"
              labelPlacement="floating"
              formControlName="name"
              type="text"
              placeholder="Ingresa el nombre del equipo">
            </ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="formGroup.get('name')?.touched && formGroup.get('name')?.invalid">
            <small class="ion-padding-start">Nombre requerido</small>
          </ion-text>

          <!-- Cantidad -->
          <ion-item>
            <ion-input
              label="Cantidad"
              labelPlacement="floating"
              formControlName="quantity"
              type="number"
              min="1"
              placeholder="Cantidad disponible">
            </ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="formGroup.get('quantity')?.touched && formGroup.get('quantity')?.invalid">
            <small class="ion-padding-start">Cantidad requerida</small>
          </ion-text>

          <!-- Imagen actual -->
          <ion-item *ngIf="formGroup.get('photoURL')?.value">
            <ion-label>Imagen actual</ion-label>
            <ion-avatar slot="end">
              <img [src]="formGroup.get('photoURL')?.value" alt="Imagen actual" />
            </ion-avatar>
          </ion-item>

          <!-- Cargar nueva imagen -->
          <ion-item>
            <ion-label>Reemplazar imagen</ion-label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*" />
          </ion-item>

        </ion-list>

        <ion-button expand="block" type="submit" [disabled]="formGroup.invalid">
          Guardar cambios
        </ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
