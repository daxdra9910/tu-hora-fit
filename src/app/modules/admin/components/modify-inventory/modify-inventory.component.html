<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Editar Inventario</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="toggleOpen()">
            <ion-icon name="close" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <ion-list lines="none">

          <!-- Campo Nombre -->
          <ion-item>
            <ion-input
              label="Nombre del equipo"
              labelPlacement="floating"
              formControlName="name"
              type="text"
              autocomplete="off"
              placeholder="Ingresa el nombre del equipo">
            </ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="formGroup.get('name')?.touched && formGroup.get('name')?.invalid">
            <small class="ion-padding-start">Nombre requerido</small>
          </ion-text>

          <!-- Campo Cantidad -->
          <ion-item>
            <ion-input
              label="Cantidad"
              labelPlacement="floating"
              formControlName="quantity"
              type="number"
              min="1"
              autocomplete="off"
              placeholder="Ingresa la cantidad disponible">
            </ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="formGroup.get('quantity')?.touched && formGroup.get('quantity')?.invalid">
            <small class="ion-padding-start">Cantidad requerida</small>
          </ion-text>

        </ion-list>

        <ion-button color="primary" expand="block" type="submit" [disabled]="formGroup.invalid">
          Guardar cambios
        </ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
