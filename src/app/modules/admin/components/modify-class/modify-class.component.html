<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Editar clase</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="toggleOpen()">
            <ion-icon icon="close" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <ion-list lines="none">
          <ion-item>
            <ion-input label="Nombre" labelPlacement="floating" formControlName="name" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-select
              label="Instructor"
              labelPlacement="floating"
              formControlName="instructor"
              placeholder="Selecciona un instructor"
              interface="popover">
              <ion-select-option *ngFor="let instructor of instructors" [value]="instructor.uid">
                {{ instructor.displayName }}
              </ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-input label="Capacidad" labelPlacement="floating" formControlName="capacity" type="number" min="1"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="DuraciÃ³n" labelPlacement="floating" formControlName="duration" type="text" readonly></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Hora de inicio" labelPlacement="floating" formControlName="startTime" type="time"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Hora de fin" labelPlacement="floating" formControlName="endTime" type="time"></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-label>Imagen</ion-label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*" style="margin-left: 1rem;" />
          </ion-item>

          <ion-item *ngIf="formGroup.get('imageURL')?.value || selectedFile">
            <ion-avatar slot="start">
              <img [src]="selectedFile ? imagePreview : formGroup.get('imageURL')?.value" alt="Vista previa" style="object-fit: cover;" />
            </ion-avatar>
          </ion-item>
        </ion-list>

        <ion-button expand="block" type="submit" [disabled]="formGroup.invalid">
          Guardar cambios
        </ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
