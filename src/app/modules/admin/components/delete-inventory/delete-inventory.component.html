<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Eliminar inventario</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="toggleOpen()">
            <ion-icon icon="close" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <div class="ion-text-center ion-margin">
        <h2>¿Estás seguro de que quieres eliminar este inventario?</h2>
        <p><strong>{{ inventory?.name }}</strong></p>
      </div>

      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col size="6">
            <ion-button expand="block" color="danger" (click)="onDelete()">
              Eliminar
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block" color="medium" (click)="toggleOpen()">
              Cancelar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>
