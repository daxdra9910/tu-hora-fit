<main class="reset-password ion-padding-top">

  <div class="header-image">
    <ion-img src="assets/images/TuHoraFitLogoWhite.svg" alt="Imagen de fondo pantalla inicial"></ion-img>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Cambiar Contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-list lines="full">

          <!-- Campo Nueva contraseña -->
          <ion-item>
            <ion-input
              label="Nueva contraseña"
              labelPlacement="floating"
              formControlName="password"
              type="password"
              placeholder="Ingresa tu nueva contraseña"
              autocomplete="new-password">
            </ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
            <small class="ion-padding-start">Contraseña requerida</small>
          </ion-text>

          <!-- Campo Confirmar contraseña -->
          <ion-item>
            <ion-input
              label="Confirmar contraseña"
              labelPlacement="floating"
              formControlName="confirmPassword"
              type="password"
              placeholder="Confirma tu nueva contraseña"
              autocomplete="new-password">
            </ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="form.get('confirmPassword')?.touched && (form.get('confirmPassword')?.invalid || form.errors?.['noIguales'])">
            <small class="ion-padding-start">Las contraseñas no coinciden</small>
          </ion-text>

        </ion-list>

        <div class="ion-padding-top">
          <ion-button color="green" expand="block" type="submit" [disabled]="form.invalid">
            Cambiar contraseña
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>

</main>
